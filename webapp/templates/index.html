<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fleet Prof App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body.theme-light { background-color: #f8f9fa; color: #212529; }
      body.theme-dark { background-color: #212529; color: #f8f9fa; }
      body.theme-colorful { background-color: #ffe6e6; color: #212529; }
    </style>
    <script>
      async function selectFile(target) {
        const path = await pywebview.api.select_file();
        if (path) document.getElementById(target).value = path;
      }
      async function selectFolder(target) {
        const path = await pywebview.api.select_folder();
        if (path) document.getElementById(target).value = path;
      }
      function applyTheme(t) {
        document.body.className = 'theme-' + t;
        localStorage.setItem('theme', t);
      }
      document.addEventListener('DOMContentLoaded', () => {
        const t = localStorage.getItem('theme') || 'light';
        applyTheme(t);
        const sel = document.getElementById('theme_select');
        if (sel) sel.value = t;
      });
      async function postJson(url, payload) {
        const r = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        return r.json();
      }
      async function updateFx() {
        const data = {
          oracle_usd: document.getElementById('oracle_usd').value,
          oracle_cad: document.getElementById('oracle_cad').value,
          oracle_aud: document.getElementById('oracle_aud').value,
          ref_file:   document.getElementById('ref_file').value
        };
        const res = await postJson('/api/update_fx_compare', data);
        alert(res.status === 'success' ? 'Workflow complete' : res.message);
      }
      async function pivotCks() {
        const data = {
          finance_file: document.getElementById('finance_file').value,
          ref_file: document.getElementById('cks_ref_file').value,
          month: document.getElementById('target_month').value
        };
        const res = await postJson('/api/pivot_cks_data', data);
        alert(res.status === 'success' ? 'Pivot complete' : res.message);
      }
      async function downloadViews() {
        const data = { save_dir: document.getElementById('save_dir').value };
        const res = await postJson('/api/download_views', data);
        if (res.status === 'success') {
          alert('Views saved to: ' + res.output);
        } else {
          alert(res.message);
        }
      }
    </script>
  </head>
  <body class="theme-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Fleet Prof App</a>
        <div class="navbar-nav">
          <a class="nav-link active" href="/">Home</a>
          <a class="nav-link" href="/settings">Settings</a>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      <h1 class="mb-4">Fleet Prof App</h1>
      <div class="mb-4">
        <label class="form-label">Theme</label>
        <select id="theme_select" class="form-select" style="max-width:200px" onchange="applyTheme(this.value)">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="colorful">Colorful</option>
        </select>
      </div>

      <div class="card mb-3">
        <div class="card-header bg-primary text-white">Update FX & Comparison</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Oracle USD</label>
            <div class="input-group">
              <input type="text" id="oracle_usd" class="form-control">
              <button class="btn btn-outline-secondary" onclick="selectFile('oracle_usd')">Browse</button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Oracle CAD</label>
            <div class="input-group">
              <input type="text" id="oracle_cad" class="form-control">
              <button class="btn btn-outline-secondary" onclick="selectFile('oracle_cad')">Browse</button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Oracle AUD (optional)</label>
            <div class="input-group">
              <input type="text" id="oracle_aud" class="form-control">
              <button class="btn btn-outline-secondary" onclick="selectFile('oracle_aud')">Browse</button>
            </div>
          </div>
          <button class="btn btn-primary" onclick="updateFx()">Run Workflow</button>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header bg-success text-white">Pivot CK Data</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Finance File</label>
            <div class="input-group">
              <input type="text" id="finance_file" class="form-control">
              <button class="btn btn-outline-secondary" onclick="selectFile('finance_file')">Browse</button>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Target Month (e.g. Mar-24)</label>
            <input type="text" id="target_month" class="form-control">
          </div>
          <button class="btn btn-primary" onclick="pivotCks()">Pivot</button>
        </div>
      </div>

      <div class="card mb-3">
        <div class="card-header bg-info text-white">Download Tableau Views</div>
        <div class="card-body">
          <div class="mb-3">
            <label class="form-label">Save Directory</label>
            <div class="input-group">
              <input type="text" id="save_dir" class="form-control">
              <button class="btn btn-outline-secondary" onclick="selectFolder('save_dir')">Browse</button>
            </div>
          </div>
          <button class="btn btn-primary" onclick="downloadViews()">Download</button>
        </div>
      </div>
    </div>
  </body>
</html>
