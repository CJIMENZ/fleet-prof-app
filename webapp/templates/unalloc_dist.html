{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Run Unalloc Distribution</h1>
<div class="card mb-3">
  <div class="card-header bg-secondary text-white"><i class="bi bi-diagram-3 me-2"></i>Run Unalloc Distribution</div>
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Workbook</label>
      <div class="input-group">
        <input type="text" id="unalloc_file" class="form-control">
        <button class="btn btn-outline-secondary" onclick="selectFile('unalloc_file')">Browse</button>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Start Date</label>
      <input type="date" id="unalloc_start" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">End Date</label>
      <input type="date" id="unalloc_end" class="form-control">
    </div>
    <button class="btn btn-primary" onclick="runUnalloc(this)">Run</button>
  </div>
</div>
{% endblock %}
