<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title or 'Fleet Prof App' }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
      body.theme-light {
        background-color: #ffffff;
        color: #000000;
      }
      body.theme-dark {
        background-color: #303030;
        color: #ececec;
      }
      body.theme-colorful {
        background-color: #ffffff;
        color: #000000;
      }

      /* Card styles for each theme */
      .theme-light .card {
        background-color: #ffffff;
        border-color: #dee2e6;
      }
      .theme-light .card-header {
        background-color: #ffffff !important;
        color: #212529 !important;
      }
      .theme-light .form-control {
        background-color: #ffffff;
        border-color: #dee2e6;
        color: #212529;
      }
      .theme-light .form-control:focus {
        background-color: #ffffff;
        color: #212529;
      }

      .theme-dark .card {
        background-color: #212121;
        border-color: #414141;
        color: #ececec;
      }
      .theme-dark .card-header {
        background-color: #212121 !important;
        color: #ececec !important;
      }
      .theme-dark .card-header.text-dark {
        color: #ececec !important;
      }
      .theme-dark .form-control {
        background-color: #414141;
        border-color: #414141;
        color: #ececec;
      }
      .theme-dark .form-control:focus {
        background-color: #414141;
        color: #ececec;
      }

      .theme-colorful .card {
        background-color: #ffffff;
        border-color: #ffcccc;
      }
      .theme-colorful .card-header {
        background-color: inherit;
      }
      .theme-colorful .form-control {
        background-color: #ffffff;
        border-color: #ffcccc;
        color: #212529;
      }
      .theme-colorful .form-control:focus {
        background-color: #ffffff;
        color: #212529;
      }

      /* Navbar styles for each theme */
      .theme-light .navbar {
        background-color: #ffffff !important;
        border-color: #dee2e6;
        color: #212529;
      }
      .theme-light .navbar a { color: #212529 !important; }
      .theme-dark .navbar {
        background-color: #212121 !important;
        border-color: #414141;
        color: #ececec;
      }
      .theme-dark .navbar a { color: #ececec !important; }
      .theme-colorful .navbar {
        background-color: #ffffff !important;
        border-color: #ffcccc;
        color: #000000;
      }
      .theme-colorful .navbar a { color: #000000 !important; }

      /* Dropdown hover effect */
      .dropdown-menu {
        display: none;
        position: absolute;
        margin-top: 0;
      }
      
      .nav-item.dropdown:hover .dropdown-menu {
        display: block;
      }

      /* Navbar positioning */
      .navbar-nav {
        margin-left: auto;
      }

      /* Keep brand pinned far-right */
      .navbar-brand {
        margin-left: auto;
      }

      .theme-dark .dropdown-menu {
        background-color: #414141;
        border-color: #414141;
      }
      .theme-dark .dropdown-menu .dropdown-item {
        color: #ececec;
      }
      .theme-dark .dropdown-menu .dropdown-item:hover {
        background-color: #303030;
        color: #ffffff;
      }
    </style>
    <script>
      async function selectFile(target) {
        const path = await pywebview.api.select_file();
        if (path) document.getElementById(target).value = path;
      }
      async function selectFolder(target) {
        const path = await pywebview.api.select_folder();
        if (path) document.getElementById(target).value = path;
      }
      function applyTheme(t) {
        document.body.className = 'theme-' + t;
        localStorage.setItem('theme', t);
      }
      document.addEventListener('DOMContentLoaded', () => {
        const t = localStorage.getItem('theme') || 'light';
        applyTheme(t);
      });
      async function postJson(url, payload) {
        const r = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        return r.json();
      }
      async function updateFx(btn) {
        btn.disabled = true;
        try {
          const data = {
            oracle_usd: document.getElementById('oracle_usd').value,
            oracle_cad: document.getElementById('oracle_cad').value,
            oracle_aud: document.getElementById('oracle_aud').value
          };
          const res = await postJson('/api/update_fx_compare', data);
          alert(res.status === 'success' ? 'Workflow complete' : res.message);
        } finally {
          btn.disabled = false;
        }
      }
      async function pivotCks(btn) {
        btn.disabled = true;
        try {
          const data = {
            finance_file: document.getElementById('finance_file').value,
            month: document.getElementById('target_month').value
          };
          const res = await postJson('/api/pivot_cks_data', data);
          alert(res.status === 'success' ? 'Pivot complete' : res.message);
        } finally {
          btn.disabled = false;
        }
      }
      async function downloadViews(btn) {
        btn.disabled = true;
        try {
          const data = { save_dir: document.getElementById('save_dir').value };
          const res = await postJson('/api/download_views', data);
          if (res.status === 'success') {
            alert('Views saved to: ' + res.output);
          } else {
            alert(res.message);
          }
        } finally {
          btn.disabled = false;
        }
      }
      async function buildDatabase(btn) {
        btn.disabled = true;
        try {
          const data = {
            exports_file: document.getElementById('exports_file').value,
            output_dir: document.getElementById('db_output_dir').value
          };
          const res = await postJson('/api/build_monthly_db', data);
          alert(res.status === 'success' ? 'Database built' : res.message);
        } finally {
          btn.disabled = false;
        }
      }
      async function generatePnl(btn) {
        btn.disabled = true;
        try {
          const data = { month_file: document.getElementById('pnl_month_file').value };
          const res = await postJson('/api/generate_pnl_pivot', data);
          alert(res.status === 'success' ? 'PnL Pivot generated' : res.message);
        } finally {
          btn.disabled = false;
        }
      }
      async function generateVmAdj(btn) {
        btn.disabled = true;
        try {
          const data = { workbook: document.getElementById('vm_adj_file').value };
          const res = await postJson('/api/generate_project_vm_adj', data);
          alert(res.status === 'success' ? 'VM Adjustment generated' : res.message);
        } finally {
          btn.disabled = false;
        }
      }
      async function runUnalloc(btn) {
        btn.disabled = true;
        try {
          const data = {
            workbook: document.getElementById('unalloc_file').value,
            start: document.getElementById('unalloc_start').value,
            end: document.getElementById('unalloc_end').value
          };
          const res = await postJson('/api/create_unalloc_distributions', data);
          alert(res.status === 'success' ? 'Distribution complete' : res.message);
        } finally {
          btn.disabled = false;
        }
      }
    </script>
  </head>
  <body class="theme-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom sticky-top">
      <div class="container-fluid">
        <!-- ⬅️  hamburger first so it stays top-left -->
        <button
          class="navbar-toggler me-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- brand before menu so it stays pinned when menu expands -->
        <a class="navbar-brand ms-auto order-1 order-lg-2" href="/">Fleet Prof App</a>

        <div class="collapse navbar-collapse order-2 order-lg-1" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/"><i class="bi bi-house"></i> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/settings"><i class="bi bi-gear"></i> Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logs"><i class="bi bi-clipboard-data"></i> Logs</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarModules"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Modules
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="/update_fx"><i class="bi bi-currency-exchange me-2"></i>Update FX</a></li>
                <li><a class="dropdown-item" href="/pivot_ck"><i class="bi bi-table me-2"></i>Pivot CK Data</a></li>
                <li><a class="dropdown-item" href="/download_views"><i class="bi bi-download me-2"></i>Download Views</a></li>
                <li><a class="dropdown-item" href="/build_db"><i class="bi bi-database me-2"></i>Build DB</a></li>
                <li><a class="dropdown-item" href="/pnl_pivot"><i class="bi bi-graph-up me-2"></i>PnL Pivot</a></li>
                <li><a class="dropdown-item" href="/vm_adj"><i class="bi bi-tools me-2"></i>Project VM Adj</a></li>
                <li><a class="dropdown-item" href="/unalloc_dist"><i class="bi bi-diagram-3 me-2"></i>Unalloc Dist</a></li>
                
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container py-4">
      {% block content %}{% endblock %}
    </div>
    <div id="logContainer" class="container" style="display:none;">
      <div class="card mt-2">
        <div class="card-header bg-dark text-white d-flex justify-content-between align-items-center">
          <span>Logs</span>
          <button id="hideLogs" class="btn btn-sm btn-secondary" onclick="toggleLogs()">Hide</button>
        </div>
        <div class="card-body p-2">
          <pre id="footer_log_output" style="height:200px; overflow-y:auto; background:#000; color:#0f0; font-size:0.9em;"></pre>
        </div>
      </div>
    </div>
    <button id="showLogs" class="btn btn-secondary position-fixed bottom-0 end-0 m-3" onclick="toggleLogs()">Show Logs</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Hover-open for hamburger and log panel support -->
    <script>
      function adjustLogHeight() {
        const container = document.getElementById('logContainer');
        const pre = document.getElementById('footer_log_output');
        if (container.style.display !== 'none') {
          const rect = container.getBoundingClientRect();
          const available = window.innerHeight - rect.top - 40;
          pre.style.height = available + 'px';
        }
      }

      function toggleLogs() {
        const container = document.getElementById('logContainer');
        const showBtn = document.getElementById('showLogs');
        const hideBtn = document.getElementById('hideLogs');
        if (container.style.display === 'none') {
          container.style.display = 'block';
          showBtn.style.display = 'none';
          hideBtn.style.display = 'inline-block';
          adjustLogHeight();
          refreshLogs();
        } else {
          container.style.display = 'none';
          showBtn.style.display = 'inline-block';
        }
      }

      async function refreshLogs() {
        const res = await fetch('/api/logs');
        const data = await res.json();
        const out = document.getElementById('footer_log_output');
        out.textContent = data.lines.join('\n');
        out.scrollTop = out.scrollHeight;
      }

      document.addEventListener('DOMContentLoaded', () => {
        const toggler  = document.querySelector('.navbar-toggler');
        const collapse = document.getElementById('navbarNavDropdown');
        if (toggler && collapse) {
          toggler.addEventListener('mouseenter', () =>
            bootstrap.Collapse.getOrCreateInstance(collapse).show());
        }
        adjustLogHeight();
      });
      window.addEventListener('resize', adjustLogHeight);

      setInterval(() => {
        if (document.getElementById('logContainer').style.display !== 'none') {
          refreshLogs();
        }
      }, 2000);
    </script>
  </body>
</html>
