{% extends 'base.html' %}
{% block content %}
<h1 class="mb-4">Build Monthly Database</h1>
<div class="card mb-3">
  <div class="card-header bg-warning text-dark"><i class="bi bi-database me-2"></i>Build Monthly Database</div>
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label">Tableau Exports</label>
      <div class="input-group">
        <input type="text" id="exports_file" class="form-control">
        <button class="btn btn-outline-secondary" onclick="selectFile('exports_file')">Browse</button>
      </div>
    </div>
    <div class="mb-3">
      <label class="form-label">Save Location</label>
      <div class="input-group">
        <input type="text" id="db_output_dir" class="form-control">
        <button class="btn btn-outline-secondary" onclick="selectFolder('db_output_dir')">Browse</button>
      </div>
    </div>
    <button class="btn btn-primary" onclick="buildDatabase(this)">Build</button>
  </div>
</div>
{% endblock %}
